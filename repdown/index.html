<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Down - Wrestling.Systems</title>

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://assets.wrestling.systems/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://assets.wrestling.systems/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://assets.wrestling.systems/favicon-16x16.png">
    <link rel="shortcut icon" href="https://assets.wrestling.systems/favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        /* Custom Gold Color */
        .bg-gold-500 { background-color: #D4AF37; }
        .hover\:bg-gold-600:hover { background-color: #C09B2D; }
        .text-gold-300 { color: #E6C75E; }
        .border-gold-500 { border-color: #D4AF37; }
        .focus\:ring-gold-500:focus { --tw-ring-color: #D4AF37; }
        
        #loader {
            border: 5px solid #4b5563; /* gray-600 */
            border-top: 5px solid #D4AF37; /* gold-500 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style for selected athletes */
        .athlete-selectable[data-selected="true"] {
            background-color: #4b5563; /* gray-600 */
            border-color: #D4AF37;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body class="bg-black text-gray-200 antialiased">
    
    <!-- User Status Display -->
    <div id="user-status" class="absolute top-4 right-4 text-right hidden group z-10">
        <div class="cursor-pointer">
            <p class="text-gray-400 text-sm">Signed in as</p>
            <p id="user-display-name" class="font-semibold text-white"></p>
        </div>
        <div class="absolute top-full right-0 mt-1 w-max bg-gray-800 rounded-md shadow-lg border border-gray-700 hidden group-hover:block transition-all text-left p-3 z-20">
            <div class="flex items-center gap-2 border-b border-gray-600 pb-2 mb-2">
                <span id="provider-icon-container" class="w-5 h-5"></span>
                <span id="user-email-display" class="text-gray-300 text-sm"></span>
            </div>
            <button id="signout-btn" class="w-full text-left text-red-400 font-semibold hover:text-red-300">Sign Out</button>
        </div>
    </div>


    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-black to-gray-900 p-4">

        <div class="w-full max-w-3xl mx-auto text-center pt-12">
            <!-- Logo/Header -->
            <a href="https://dev.wrestling.systems"><img src="https://assets.wrestling.systems/logo-gemini2.png" alt="Wrestling.Systems Logo" class="w-48 mx-auto mb-6"></a>
        </div>

        <div id="app-container" class="w-full max-w-3xl mx-auto bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-6 sm:p-8 border border-gray-700 mt-8">
            
            <div id="loader-container" class="flex flex-col items-center justify-center min-h-[400px]">
                <div id="loader"></div>
                <p class="mt-4 text-gold-300">Connecting...</p>
            </div>

            <!-- Athlete Hub Screen -->
            <div id="athlete-hub-screen" class="hidden">
                <h1 class="text-3xl sm:text-4xl font-bold text-white text-center mb-2">Who's Working Out?</h1>
                <p id="selection-count" class="text-center text-gray-400 mb-6">Select up to 5 athletes.</p>
                <div id="athlete-list" class="space-y-3 mb-6">
                    <p id="no-athletes-msg" class="text-gray-400 text-center py-4">
                        No athletes found. 
                        <a href="https://dev.wrestling.systems/dashboard" class="text-gold-300 hover:underline font-semibold">Go to your Dashboard</a> 
                        to add one.
                    </p>
                </div>
                <button id="lets-go-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm font-medium text-white bg-gold-500 hover:bg-gold-600 disabled:bg-gray-600 disabled:cursor-not-allowed transition-all duration-300 hidden">
                    Let's Go!
                </button>
                <button id="back-to-dashboard-btn" class="w-full mt-4 flex items-center justify-center py-2.5 px-4 border border-gray-600 rounded-md text-sm font-medium text-gray-300 bg-gray-700/50 hover:bg-gray-700 transition-colors">
                    Back to Dashboard
                </button>
            </div>

            <!-- Workout Screen -->
            <div id="workout-screen" class="hidden relative">
                 <button id="switch-athlete-btn" class="absolute top-0 left-0 text-sm text-gray-400 hover:text-gold-300">&larr; Switch Athlete</button>
                <div id="total-timer-container" class="mb-4 text-center pt-8">
                    <p class="text-gray-400 text-sm font-medium">Time Remaining for this Round</p>
                    <p id="total-timer" class="text-4xl font-bold text-gray-200">10:00</p>
                </div>
                <div id="rep-display" class="mb-4 text-center">
                    <p class="text-gray-400 text-lg font-medium">Current Round</p>
                    <p id="current-reps" class="text-7xl font-extrabold text-gold-300">10</p>
                </div>

                <div id="exercise-grid" class="my-6 bg-black/30 p-2 sm:p-4 rounded-xl overflow-x-auto">
                    <!-- Dynamic grid will be built here -->
                </div>

                <button id="done-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm font-medium text-white bg-gold-500 hover:bg-gold-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 focus:ring-offset-gray-900 transition-all duration-300">
                    Start Next Round
                </button>
                <button id="end-btn" class="w-full mt-3 bg-transparent hover:bg-red-600 text-red-500 hover:text-white font-medium text-sm py-2 px-4 rounded-md border border-red-500/50 hover:border-red-500 transition-colors">
                    End Workout
                </button>
            </div>

            <!-- Completion Screen -->
            <div id="complete-screen" class="hidden">
                 <h1 id="complete-title" class="text-3xl font-extrabold text-gold-300 mb-5 text-center">Workout Complete!</h1>
                <div id="completion-summary-container" class="space-y-6">
                    <!-- Athlete summaries will be injected here -->
                </div>
                
                 <button id="back-to-hub-btn" class="w-full mt-6 text-sm text-gray-400 hover:text-gold-300"> &larr; Back to Athlete Selection</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-gray-500 mt-12 pb-8 space-y-2">
             <p class="text-sm">&copy; 2025 Wrestling.Systems. All Rights Reserved.</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // DOM Elements
        const loaderContainer = document.getElementById('loader-container');
        const athleteHubScreen = document.getElementById('athlete-hub-screen');
        const workoutScreen = document.getElementById('workout-screen');
        const completeScreen = document.getElementById('complete-screen');
        
        const userStatusDiv = document.getElementById('user-status');
        const userDisplayName = document.getElementById('user-display-name');
        const userEmailDisplay = document.getElementById('user-email-display');
        const providerIconContainer = document.getElementById('provider-icon-container');
        const signOutBtn = document.getElementById('signout-btn');

        const athleteListDiv = document.getElementById('athlete-list');
        const noAthletesMsg = document.getElementById('no-athletes-msg');
        const letsGoBtn = document.getElementById('lets-go-btn');
        const selectionCount = document.getElementById('selection-count');
        const backToDashboardBtn = document.getElementById('back-to-dashboard-btn');
        
        const switchAthleteBtn = document.getElementById('switch-athlete-btn');
        const currentRpsDisplay = document.getElementById('current-reps');
        const totalTimerDisplay = document.getElementById('total-timer');
        const exerciseGrid = document.getElementById('exercise-grid');
        const doneBtn = document.getElementById('done-btn');
        const endBtn = document.getElementById('end-btn');

        const completeTitle = document.getElementById('complete-title');
        const completionSummaryContainer = document.getElementById('completion-summary-container');
        const backToHubBtn = document.getElementById('back-to-hub-btn');

        // App State
        let selectedAthletes = []; 
        let startingRps = 10;
        let currentRps = 10;
        let workoutExercises = ['Pushups', 'Squats', 'V-ups'];
        let totalTimerInterval;
        let roundStartTime;

        // Nested state objects for multi-athlete tracking
        let exerciseStates = {}; // { athleteId: { exerciseName: repsLeft } }
        let roundCompletionStates = {}; // { athleteId: { exerciseName: isDoneForRound } }
        let workoutTotals = {}; // { athleteId: { completed: 0, missed: 0 } }
        
        // Firebase State
        let auth, db, userId;

        const firebaseConfig = {
            apiKey: "AIzaSyASn9xe5RRKFGXNi-Vha-NunDYj1mv7D3g",
            authDomain: "auth.wrestling.systems",
            projectId: "wrestlingsystems",
            storageBucket: "wrestlingsystems.appspot.com",
            messagingSenderId: "255692661115",
            appId: "1:255692661115:web:7ad4f8d39b78fb1220ddde",
            measurementId: "G-E52GDENT1E"
        };
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                await populateUserInfo(user);
                await fetchAndDisplayAthletesForSelection();
                loaderContainer.classList.add('hidden');
                athleteHubScreen.classList.remove('hidden');
            } else {
                showLoginPrompt();
            }
        });

        async function populateUserInfo(user) {
            const userRef = doc(db, "users", user.uid);
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists() && docSnap.data().firstName) {
                    userDisplayName.textContent = `Hello, ${docSnap.data().firstName}`;
                } else { userDisplayName.textContent = user.displayName || user.email; }
                const providerId = user.providerData[0]?.providerId || 'password';
                providerIconContainer.innerHTML = getProviderIcon(providerId);
                userEmailDisplay.textContent = user.email;
                userStatusDiv.classList.remove('hidden');
            } catch (error) { console.error("Error fetching user data:", error); }
        }

        async function fetchAndDisplayAthletesForSelection() {
            athleteListDiv.innerHTML = '';
            const userRef = doc(db, "users", userId);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists() || !userSnap.data().managedAthletes || userSnap.data().managedAthletes.length === 0) {
                athleteListDiv.appendChild(noAthletesMsg);
                noAthletesMsg.classList.remove('hidden');
                return;
            }
            
            noAthletesMsg.classList.add('hidden');
            const athleteIds = userSnap.data().managedAthletes;
            for (const athleteId of athleteIds) {
                const athleteRef = doc(db, "athletes", athleteId);
                const athleteSnap = await getDoc(athleteRef);
                if (athleteSnap.exists()) {
                    const athleteData = athleteSnap.data();
                    const athleteEl = document.createElement('div');
                    athleteEl.className = 'athlete-selectable w-full text-left font-semibold text-lg p-4 bg-gray-700/50 hover:bg-gray-700 rounded-md transition-all border-2 border-transparent cursor-pointer';
                    athleteEl.textContent = athleteData.firstName;
                    athleteEl.dataset.athleteId = athleteId;
                    athleteEl.dataset.athleteName = athleteData.firstName;
                    athleteEl.dataset.selected = 'false';
                    athleteEl.onclick = () => toggleAthleteSelection(athleteEl);
                    athleteListDiv.appendChild(athleteEl);
                }
            }
        }

        function toggleAthleteSelection(el) {
            const isSelected = el.dataset.selected === 'true';
            const currentlySelected = document.querySelectorAll('.athlete-selectable[data-selected="true"]').length;
            if (!isSelected && currentlySelected >= 5) {
                alert("You can select a maximum of 5 athletes.");
                return;
            }
            el.dataset.selected = isSelected ? 'false' : 'true';
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const selectedElements = document.querySelectorAll('.athlete-selectable[data-selected="true"]');
            selectedAthletes = Array.from(selectedElements).map(el => ({ id: el.dataset.athleteId, name: el.dataset.athleteName }));
            selectionCount.textContent = `Selected ${selectedAthletes.length} of 5 athletes.`;
            if (selectedAthletes.length > 0) {
                letsGoBtn.classList.remove('hidden');
                letsGoBtn.disabled = false;
            } else {
                letsGoBtn.classList.add('hidden');
                letsGoBtn.disabled = true;
            }
        }
        
        function startWorkout() {
            startingRps = 10; // Hardcoded for now
            currentRps = startingRps;
            
            // Reset and initialize states for all selected athletes
            exerciseStates = {};
            roundCompletionStates = {};
            workoutTotals = {};
            selectedAthletes.forEach(athlete => {
                exerciseStates[athlete.id] = {};
                roundCompletionStates[athlete.id] = {};
                workoutTotals[athlete.id] = { completed: 0, missed: 0 };
                workoutExercises.forEach(ex => {
                    exerciseStates[athlete.id][ex] = startingRps;
                    roundCompletionStates[athlete.id][ex] = false;
                });
            });

            currentRpsDisplay.textContent = currentRps;
            updateDoneButtonText();
            buildExerciseGrid();
            startTotalTimer();
            
            athleteHubScreen.classList.add('hidden');
            workoutScreen.classList.remove('hidden');
        }

        function buildExerciseGrid() {
            exerciseGrid.innerHTML = ''; 
            
            let headerHtml = '<div class="font-bold text-sm text-center text-gray-400 sticky left-0 bg-black/30 z-10 p-2">Athlete</div>';
            workoutExercises.forEach(ex => {
                headerHtml += `<div class="font-bold text-sm text-center text-gray-400 p-2">${ex}</div>`;
            });
            
            exerciseGrid.style.display = 'grid';
            exerciseGrid.style.gridTemplateColumns = `minmax(120px, 1.5fr) repeat(${workoutExercises.length}, minmax(100px, 1fr))`;
            exerciseGrid.style.gap = '8px';
            exerciseGrid.innerHTML = headerHtml;

            selectedAthletes.forEach(athlete => {
                exerciseGrid.innerHTML += `<div class="font-semibold text-gold-300 p-2 flex items-center justify-center text-center sticky left-0 bg-black/30 z-10">${athlete.name}</div>`;
                workoutExercises.forEach(ex => {
                    exerciseGrid.innerHTML += `<div id="cell-${athlete.id}-${ex.replace(/\s+/g, '-')}" class="bg-gray-800 p-2 rounded-md text-center"></div>`;
                });
            });
            updateAllGridCells();
        }

        function updateAllGridCells() {
            selectedAthletes.forEach(athlete => {
                workoutExercises.forEach(ex => {
                    updateGridCell(athlete.id, ex);
                });
            });
        }
        
        function updateGridCell(athleteId, exerciseName) {
            const cell = document.getElementById(`cell-${athleteId}-${exerciseName.replace(/\s+/g, '-')}`);
            if(!cell) return;

            const repsLeft = exerciseStates[athleteId][exerciseName];
            const isDoneForRound = roundCompletionStates[athleteId][exerciseName];
            const repsBehind = repsLeft - currentRps;

            let buttonHtml, statusHtml, buttonClasses;

            if (isDoneForRound) {
                buttonHtml = `<button disabled class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-md text-sm">âœ”</button>`;
                statusHtml = `<div class="text-xs mt-1 text-gray-400">Done</div>`;
            } else {
                buttonClasses = 'bg-gold-500 hover:bg-gold-600 text-black';
                if (repsBehind > 3) buttonClasses = 'bg-red-600 hover:bg-red-500 text-white';
                else if (repsBehind > 0) buttonClasses = 'bg-yellow-600 hover:bg-yellow-500 text-black';

                buttonHtml = `<button data-athlete-id="${athleteId}" data-exercise-name="${exerciseName}" class="complete-exercise-btn w-full ${buttonClasses} font-bold py-2 px-4 rounded-md text-sm">Done</button>`;
                
                if (repsBehind > 0) statusHtml = `<div class="text-xs mt-1 text-yellow-400">${repsLeft} left</div>`;
                else statusHtml = `<div class="text-xs mt-1 text-green-400">On Target</div>`;
            }
            cell.innerHTML = buttonHtml + statusHtml;
        }

        function markExerciseComplete(athleteId, exerciseName) {
            const repsLeft = exerciseStates[athleteId][exerciseName];
            if (repsLeft > currentRps) {
                exerciseStates[athleteId][exerciseName]--;
                workoutTotals[athleteId].completed++;
            } else if (repsLeft === currentRps) {
                roundCompletionStates[athleteId][exerciseName] = true;
                workoutTotals[athleteId].completed += currentRps;
            }
            updateGridCell(athleteId, exerciseName);
        }

        function completeRound() {
            // Process totals for the round
            selectedAthletes.forEach(athlete => {
                workoutExercises.forEach(ex => {
                    if (!roundCompletionStates[athlete.id][ex]) {
                        workoutTotals[athlete.id].missed += exerciseStates[athlete.id][ex];
                    }
                    // Decrement reps for next round, even if missed
                    exerciseStates[athlete.id][ex] = currentRps - 1;
                    roundCompletionStates[athlete.id][ex] = false;
                });
            });

            currentRps--;
            if (currentRps <= 0) {
                finishWorkout(true); // true = completed
                return;
            }
            
            currentRpsDisplay.textContent = currentRps;
            updateDoneButtonText();
            updateAllGridCells();
            startTotalTimer();
        }

        function endWorkout() {
            // Calculate missed reps for all remaining rounds
            selectedAthletes.forEach(athlete => {
                workoutExercises.forEach(ex => {
                     // Add missed reps from current round
                    if (!roundCompletionStates[athlete.id][ex]) {
                        workoutTotals[athlete.id].missed += exerciseStates[athlete.id][ex];
                    }
                    // Add all reps from future rounds
                    if (currentRps > 1) {
                        workoutTotals[athlete.id].missed += (currentRps - 1) * currentRps / 2;
                    }
                });
            });
            finishWorkout(false); // false = incomplete
        }

        function finishWorkout(isComplete) {
            clearInterval(totalTimerInterval);
            completeTitle.textContent = isComplete ? "Workout Complete!" : "Workout Ended";
            completionSummaryContainer.innerHTML = '';
            
            selectedAthletes.forEach(athlete => {
                const totals = workoutTotals[athlete.id];
                const summaryHtml = `
                    <div class="bg-black/30 p-4 rounded-xl">
                         <h2 class="text-xl font-bold text-gold-300 text-center mb-2">${athlete.name}'s Summary</h2>
                         <p class="text-center text-lg text-green-400">Total Reps Completed: ${totals.completed}</p> 
                         <p class="text-center text-red-400">Total Reps Missed: ${totals.missed}</p>
                    </div>`;
                completionSummaryContainer.innerHTML += summaryHtml;
                saveWorkoutData(athlete.id, isComplete);
            });
             
            workoutScreen.classList.add('hidden');
            completeScreen.classList.remove('hidden');
        }

        async function saveWorkoutData(athleteId, isComplete) {
            const totals = workoutTotals[athleteId];
            const workoutData = {
                status: isComplete ? 'completed' : 'incomplete',
                createdAt: serverTimestamp(),
                startingRps: startingRps,
                exercises: workoutExercises,
                totalRepsCompleted: totals.completed,
                totalRepsMissed: totals.missed,
            };
            try {
                await addDoc(collection(db, `athletes/${athleteId}/workouts`), workoutData);
            } catch (error) { console.error(`Failed to save workout for ${athleteId}`, error); }
        }

        function updateDoneButtonText() {
            doneBtn.textContent = currentRps === 1 ? "Finish Workout" : "Start Next Round";
        }
        
        function startTotalTimer() {
            // ... same timer logic as before
        }
        
        function showHubScreen() {
            workoutScreen.classList.add('hidden');
            completeScreen.classList.add('hidden');
            athleteHubScreen.classList.remove('hidden');
            updateSelectionUI(); // Reset selection UI
        }
        
        function showLoginPrompt() {
            loaderContainer.classList.remove('hidden');
            athleteHubScreen.classList.add('hidden');
            workoutScreen.classList.add('hidden');
            completeScreen.classList.add('hidden');
            loaderContainer.innerHTML = `
                <div class="p-4 text-center">
                    <p class="text-lg text-gold-300">Please sign in to your<br><span class="font-bold">wrestling.systems</span> account to use this app.</p>
                    <div class="mt-6 flex flex-col sm:flex-row gap-3">
                        <a href="https://dev.wrestling.systems/login" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm font-medium text-black bg-gold-500 hover:bg-gold-600">Sign In</a>
                        <a href="https://dev.wrestling.systems/register" class="w-full flex justify-center py-2.5 px-4 border border-gray-600 rounded-md font-medium text-white bg-gray-700 hover:bg-gray-600">Register</a>
                    </div>
                </div>`;
        }

        function getProviderIcon(providerId) { /* ... same as before ... */ }
        
        // --- EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            signOutBtn.addEventListener('click', () => signOut(auth));
            backToDashboardBtn.addEventListener('click', () => window.location.href = 'https://dev.wrestling.systems/dashboard');
            letsGoBtn.addEventListener('click', startWorkout);
            switchAthleteBtn.addEventListener('click', showHubScreen);
            doneBtn.addEventListener('click', completeRound);
            endBtn.addEventListener('click', endWorkout);
            backToHubBtn.addEventListener('click', showHubScreen);
            // Attaching listeners for dynamically created buttons inside the functions that create them.
            // (e.g., inside buildExerciseGrid)
        });

        // Add onclick listeners for dynamically created buttons inside the grid
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('complete-exercise-btn')) {
                const btn = event.target;
                const athleteId = btn.dataset.athleteId;
                const exerciseName = btn.dataset.exerciseName;
                markExerciseComplete(athleteId, exerciseName);
            }
        });
        
    </script>
</body>
</html>
