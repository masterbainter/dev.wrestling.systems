            window.location.href = "https://dev.wrestling.systems/dashboard/";
        };

            errorMessage.innerHTML = message;
            if (errorObj) console.error("Sign-in Error:", errorObj.code, errorObj.message);
        };

        // Function to check if user was just logged out (prevent redirect loop)
        const isJustLoggedOut = () => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('logout') === 'true';
        };
        
        // Check for pending credential on page load
        window.addEventListener('load', () => {
            const pendingData = sessionStorage.getItem('pendingCredential');
            if (pendingData && !isJustLoggedOut()) {
                const { email, providerId } = JSON.parse(pendingData);
                const providerName = providerId.split('.')[0];
                
                // Pre-fill email only - no message since we use modal system now
                const emailInput = signinForm.email;
                if (emailInput) {
                    emailInput.value = email;
                }
                
                // Optional: Could add a subtle indicator in the email field placeholder
                if (emailInput) {
                    emailInput.placeholder = `${email} (ready to link ${providerName})`;
                }
            }
        });
        
        // Auth State Listener
        onAuthStateChanged(auth, async (user) => {
            const justLoggedOut = isJustLoggedOut();
            
            if (user && !justLoggedOut) {
                // Debug: Check what providers this user has linked
                console.log("=== USER ALREADY SIGNED IN ===");
                console.log("User UID:", user.uid);
                console.log("User email:", user.email);
                console.log("User's linked providers:", user.providerData.map(p => ({
                    providerId: p.providerId,
                    email: p.email,
                    displayName: p.displayName
                })));
                
                // User is already signed in, redirect to dashboard (unless just logged out)
                window.location.href = "https://dev.wrestling.systems/dashboard/";
            } else {
                // User is signed out or just logged out
                loginContainer.classList.remove('hidden');
                userStatusDiv.classList.add('hidden');
                
                // Clear logout parameter from URL after a moment
                if (justLoggedOut) {
                    setTimeout(() => {
                        window.history.replaceState({}, document.title, '/login/');
                    }, 1000);
                }
            }
        });

        // Event Listeners
        signOutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Sign out error:", error));
        });

        signinForm.addEventListener('submit', async (e) => {

            submitButton.disabled = true;

            errorMessage.textContent = '';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email.value, password.value);
                
                // Check for pending credential from OAuth linking
                const pendingData = sessionStorage.getItem('pendingCredential');
                if (pendingData) {
                    const credentialData = JSON.parse(pendingData);
                    console.log("Email sign-in with pending credential:", credentialData);
                    
                    // Only link if the email matches
                    if (credentialData.email === email.value) {
                        try {
                            showError("Linking your OAuth account...");
                            
                            // Reconstruct the credential for linking
                            let linkCredential;
                            if (credentialData.providerId === 'google.com') {
                                linkCredential = GoogleAuthProvider.credential(credentialData.idToken, credentialData.accessToken);
                            } else if (credentialData.providerId === 'facebook.com') {
                                linkCredential = FacebookAuthProvider.credential(credentialData.accessToken);
                            } else if (credentialData.providerId === 'microsoft.com') {
                                linkCredential = new OAuthProvider('microsoft.com').credential({
                                    idToken: credentialData.idToken,
                                    accessToken: credentialData.accessToken
                                });
                            }
                            
                            console.log("Email sign-in reconstructed credential:", linkCredential);
                            
                            if (linkCredential) {
                                console.log("Linking credential via email sign-in...");
                                const linkedResult = await linkWithCredential(userCredential.user, linkCredential);
                                console.log("Email sign-in link successful:", linkedResult);
                                
                                sessionStorage.removeItem('pendingCredential');
                                
                                const linkedProviders = userCredential.user.providerData.map(p => p.providerId);
                                showError(`✅ Accounts linked successfully! You can now sign in with ${linkedProviders.join(', ')}. Redirecting...`);

                                    handleAuthSuccess(userCredential);
                                }, 2000);
                                return;
                            }
                        } catch (linkError) {
                            console.error("Email sign-in linking failed:", linkError);
                            sessionStorage.removeItem('pendingCredential');
                            
                            if (linkError.code === 'auth/provider-already-linked') {
                                showError("✅ Accounts already linked! Redirecting...");
                                setTimeout(() => {
                                    handleAuthSuccess(userCredential);
                                }, 1500);
                                return;
                            }
                            // If linking fails, just continue with normal sign-in
                        }
                    }
                }
                
                // Normal sign-in flow
                handleAuthSuccess(userCredential);
            } catch (error) {
                let friendlyMessage = "An unexpected error occurred.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = 'Invalid email or password.';
                } else if (error.code.includes('app-check')) {
                    friendlyMessage = 'Could not verify you are human. Please refresh and try again.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    friendlyMessage = 'Authentication domain not authorized. Please contact support.';
                }
                showError(friendlyMessage, error);

                                                    <svg class="w-4 h-4 mr-2 text-gold-300 group-hover:scale-110 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                                                    Email
                                                </button>
                                            </div>
                                            
                                            <!-- Info Footer -->
                                            <div class="bg-gray-900/50 border border-gray-700 rounded-lg p-3">
                                                <p class="text-xs text-gray-400 flex items-center">
                                                    <svg class="w-3 h-3 mr-2 text-gold-300 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                        <circle cx="12" cy="12" r="10"/>
                                                        <path d="M12 16v-4"/>
                                                        <path d="M12 8h.01"/>
                                                    </svg>
                                                    After signing in, your ${providerName} account will be linked automatically.
                                                </p>
                                            </div>
                                        </div>
                                        
                                        <!-- Close Button -->
                                        <button id="close-link-modal" class="absolute top-4 right-4 w-8 h-8 bg-gray-700/80 hover:bg-gray-600 rounded-full flex items-center justify-center transition-colors focus:outline-none focus:ring-2 focus:ring-gold-500">
                                            <svg class="w-4 h-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                                <line x1="6" y1="6" x2="18" y2="18"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                
                                <style>
                                    @keyframes fadeIn {
                                        from { opacity: 0; }
                                        to { opacity: 1; }
                                    }
                                    @keyframes slideUp {
                                        from { opacity: 0; transform: translateY(20px) scale(0.95); }
                                        to { opacity: 1; transform: translateY(0) scale(1); }
                                    }
                                </style>
                            `;
                            
                            // Insert modal into page
                            document.body.insertAdjacentHTML('beforeend', modalHtml);
                            
                            // Clear error message area since we're using a modal now
                            errorMessage.innerHTML = '';
                            
                            // Add click handlers for linking buttons
                            setTimeout(() => {
                                // Close modal functionality
                                const closeModal = () => {
                                    const modal = document.getElementById('link-modal-overlay');
                                    if (modal) {
                                        modal.style.animation = 'fadeOut 0.2s ease-in';
                                        setTimeout(() => modal.remove(), 200);
                                    }
                                };
                                
                                document.getElementById('close-link-modal')?.addEventListener('click', closeModal);
                                document.getElementById('link-modal-overlay')?.addEventListener('click', (e) => {
                                    if (e.target.id === 'link-modal-overlay') closeModal();
                                });
                                
                                // Provider linking buttons
                                document.getElementById('link-google')?.addEventListener('click', () => {
                                    closeModal();
                                    performAccountLink(googleProvider);
                                });
                                document.getElementById('link-facebook')?.addEventListener('click', () => {
                                    closeModal();
                                    performAccountLink(facebookProvider);
                                });
                                document.getElementById('link-microsoft')?.addEventListener('click', () => {
                                    closeModal();
                                    performAccountLink(microsoftProvider);
                                });
                                document.getElementById('link-email')?.addEventListener('click', () => {
                                    closeModal();
                                    // Pre-fill email and focus the field
                                    signinForm.email.value = email;
                                    signinForm.email.placeholder = `${email} (ready to link ${providerName})`;
                                    
                                    // Focus the password field since email is pre-filled
                                    signinForm.password.focus();
                                });
                                
                                // Add fadeOut animation style
                                const style = document.createElement('style');
                                style.textContent = `
                                    @keyframes fadeOut {
                                        from { opacity: 1; }
                                        to { opacity: 0; }
                                    }
                                `;
                                document.head.appendChild(style);
                            }, 100);
                            
                        } catch (linkError) {
                            console.error("Account linking setup failed:", linkError);
                            showError(`Account linking setup failed. Please sign in with your existing method for ${email}.`);
                        }
                    } else {
                        friendlyMessage = `This email is already registered. Please sign in with your existing method.`;
                        showError(friendlyMessage, error);
                    }
                    return;
                } else if (error.code.includes('app-check')) {
                    friendlyMessage = 'Could not verify you are human. Please refresh and try again.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    friendlyMessage = 'Authentication domain not authorized. Please contact support.';
                } else if (error.code === 'auth/popup-closed-by-user' || error.code === 'auth/cancelled-popup-request') {
                    friendlyMessage = '';
                }
                
                if (friendlyMessage) {
                    showError(friendlyMessage, error);
                }
            } finally {
                button.disabled = false;
            }
        };

        // Get credential from error
        const getCredentialFromError = (error, provider) => {
            try {
                if (provider.providerId === 'google.com') {
                    return GoogleAuthProvider.credentialFromError(error);
                } else if (provider.providerId === 'facebook.com') {
                    return FacebookAuthProvider.credentialFromError(error);
                } else if (provider.providerId === 'microsoft.com') {
                    return OAuthProvider.credentialFromError(error);
                }
                return null;
            } catch (credError) {
                console.error("Error extracting credential:", credError);
                return null;
            }
        };

        // Perform account linking after successful authentication
        const performAccountLink = async (existingProvider) => {
            try {
                showError("Signing in to link accounts...");
                
                // Sign in with the existing provider
                const result = await signInWithPopup(auth, existingProvider);
                
                // Get the stored credential
                const pendingData = sessionStorage.getItem('pendingCredential');
                if (!pendingData) {
                    throw new Error("No pending credential found");
                }
                
                const credentialData = JSON.parse(pendingData);
                console.log("Retrieved credential data:", credentialData);
                
                // Verify email matches to prevent cross-email linking
                if (credentialData.email !== result.user.email) {
                    throw new Error(`Email mismatch: trying to link ${credentialData.email} to ${result.user.email}`);
                }
                
                // Reconstruct the credential object using stored tokens
                let linkCredential;
                if (credentialData.providerId === 'google.com') {
                    linkCredential = GoogleAuthProvider.credential(credentialData.idToken, credentialData.accessToken);
                } else if (credentialData.providerId === 'facebook.com') {
                    linkCredential = FacebookAuthProvider.credential(credentialData.accessToken);
                } else if (credentialData.providerId === 'microsoft.com') {
                    linkCredential = new OAuthProvider('microsoft.com').credential({
                        idToken: credentialData.idToken,
                        accessToken: credentialData.accessToken
                    });
                }
                
                console.log("Reconstructed credential:", linkCredential);
                
                if (!linkCredential) {
                    throw new Error("Could not reconstruct credential for linking");
                }
                
                // Link the credential
                console.log("=== ATTEMPTING ACCOUNT LINKING ===");
                console.log("Target user UID:", result.user.uid);
                console.log("Target user email:", result.user.email);
                console.log("Target user current providers:", result.user.providerData.map(p => p.providerId));
                console.log("Credential to link:", {
                    providerId: credentialData.providerId,
                    hasAccessToken: !!credentialData.accessToken,
                    hasIdToken: !!credentialData.idToken
                });
                console.log("Reconstructed linkCredential:", linkCredential);
                
                const linkedResult = await linkWithCredential(result.user, linkCredential);
                console.log("=== LINKING SUCCESSFUL ===");
                console.log("Linked result:", linkedResult);
                console.log("Linked user UID:", linkedResult.user.uid);
                console.log("Linked user email:", linkedResult.user.email);
                
                // Verify the link worked by checking user's provider data
                const linkedProviders = linkedResult.user.providerData.map(p => p.providerId);
                console.log("User NOW has providers:", linkedProviders);
                
                // Let's also check what Firebase thinks about this user
                console.log("Full user object after linking:", linkedResult.user);
                
                // Clean up
                sessionStorage.removeItem('pendingCredential');
                
                showError(`✅ Accounts linked successfully! You can now sign in with ${linkedProviders.join(', ')}. Redirecting...`);
                setTimeout(() => {
                    handleAuthSuccess(result);
                }, 2000);
                
            } catch (linkError) {
                console.error("Account linking failed:", linkError);
                sessionStorage.removeItem('pendingCredential');
                
                if (linkError.code === 'auth/provider-already-linked') {
                    showError("✅ Accounts already linked! Redirecting...");
                    setTimeout(() => {
                        window.location.href = '/dashboard/';
                    }, 1500);
                } else {
                    showError("Account linking failed. You can still use your existing account to sign in.");
                }
            }
        };

        // Attach event listeners
        googleSignInButton.addEventListener('click', () => handleSocialSignIn(googleProvider, googleSignInButton));
        facebookSignInButton.addEventListener('click', () => handleSocialSignIn(facebookProvider, facebookSignInButton));
        microsoftSignInButton.addEventListener('click', () => handleSocialSignIn(microsoftProvider, microsoftSignInButton));
    </script>
</body>
