<body class="bg-black text-gray-200 antialiased">

    <!-- User Status Display -->
    <div id="user-status" class="absolute top-4 right-4 text-right hidden group z-10">
        <div class="cursor-pointer">
            <p class="text-gray-400 text-sm">Signed in as</p>
            <p id="user-display-name" class="font-semibold text-white"></p>
        </div>
        <div class="absolute top-full right-0 mt-1 w-max bg-gray-800 rounded-md shadow-lg border border-gray-700 hidden group-hover:block transition-all text-left p-3 z-20">
            <div class="flex items-center gap-2 border-b border-gray-600 pb-2 mb-2">
                <span id="provider-icon-container" class="w-5 h-5"></span>
                <span id="user-email-display" class="text-gray-300 text-sm"></span>
            </div>
            <button id="signout-btn" class="w-full text-left text-red-400 font-semibold hover:text-red-300">Sign Out</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-black to-gray-900 p-4">
        
        <div class="w-full max-w-lg mx-auto text-center pt-12">
            <!-- Logo/Header -->
            <a href="https://dev.wrestling.systems"><img src="https://assets.wrestling.systems/logo-gemini2.png" alt="Wrestling.Systems Logo" class="w-48 mx-auto mb-6"></a>
        </div>

        <div id="login-container" class="w-full max-w-lg mx-auto bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-gray-700 mt-8">
            
            <!-- Content -->
            <div id="form-container">
                <h2 class="text-2xl font-bold text-white text-center mb-2">Sign In (Dev)</h2>
                <p class="text-gray-400 text-center mb-6">Welcome back! Sign in to access your account.</p>
                
                <!-- Sign-in Form -->
                <form id="signin-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold-500 focus:border-gold-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <input type="password" id="password" name="password" required
                            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold-500 focus:border-gold-500">
                    </div>
                    <div>
                        <button type="submit" id="submit-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gold-500 hover:bg-gold-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 focus:ring-offset-gray-900 transition-all duration-300 disabled:opacity-50">
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-600"></div>
                    <span class="flex-shrink mx-4 text-gray-400 text-sm">Or continue with</span>
                    <div class="flex-grow border-t border-gray-600"></div>
                </div>

                <!-- Social Logins -->
                <div class="space-y-3">
                    <button id="google-signin" class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 focus:ring-offset-gray-900 transition-all duration-300">
                        <svg class="w-5 h-5 mr-2 text-gold-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.2 172.9 60.3L360 128.2c-23.2-21.5-58.2-34.6-112-34.6-88.6 0-161.2 71.5-161.2 162.3s72.6 162.3 161.2 162.3c98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 26.9 3.9 41.4z"></path></svg>
                        <span>Google</span>
                    </button>
                    <button id="facebook-signin" class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 focus:ring-offset-gray-900 transition-all duration-300">
                        <svg class="w-5 h-5 mr-2 text-gold-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"></path></svg>
                        <span>Facebook</span>
                    </button>
                    <button id="microsoft-signin" class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 focus:ring-offset-gray-900 transition-all duration-300">
                        <svg class="w-5 h-5 mr-2 text-gold-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M0 32h192v192H0V32zm256 0h192v192H256V32zM0 288h192v192H0V288zm256 288h192v-96H256v96zm0-128h192v-96H256v96z"></path></svg>
                        <span>Microsoft</span>
                    </button>
                </div>

                <p id="error-message" class="text-red-400 text-sm text-center mt-4 h-5"></p>

                <div class="mt-6 text-center text-sm">
                    <p class="text-gray-400">
                        Don't have an account? 
                        <a href="https://dev.wrestling.systems/register" class="font-medium text-gold-300 hover:underline">Register here</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Footer with Legal Links -->
        <footer class="text-center text-gray-500 mt-12 pb-8 space-y-2">
            <div class="flex justify-center space-x-4 text-sm">
                <a href="https://dev.wrestling.systems/terms/" target="_blank" rel="noopener noreferrer" class="hover:text-gold-300 transition-colors">Terms of Service</a>
                <span class="text-gray-600">|</span>
                <a href="https://dev.wrestling.systems/privacypolicy/" target="_blank" rel="noopener noreferrer" class="hover:text-gold-300 transition-colors">Privacy Policy</a>
            </div>
            <p class="text-xs mt-2">&copy; 2025 Wrestling.Systems. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            FacebookAuthProvider,
            OAuthProvider,
            signInWithPopup,
            onAuthStateChanged,
            signOut,
            linkWithPopup,
            fetchSignInMethodsForEmail
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDUKOn5OKq9XYwJF-loJ-1E8_P4jaCvnUM",
            authDomain: "wrestling-systems-dev.firebaseapp.com",
            projectId: "wrestling-systems-dev",
            storageBucket: "wrestling-systems-dev.firebasestorage.app",
            messagingSenderId: "115633693255",
            appId: "1:115633693255:web:3ddd3679f2038438c14762"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Initialize Auth Providers
        const googleProvider = new GoogleAuthProvider();
        const facebookProvider = new FacebookAuthProvider();
        const microsoftProvider = new OAuthProvider('microsoft.com');
        microsoftProvider.addScope('openid');
        microsoftProvider.addScope('email');
        microsoftProvider.addScope('profile');
        
        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const userStatusDiv = document.getElementById('user-status');
        const userDisplayName = document.getElementById('user-display-name');
        const userEmailDisplay = document.getElementById('user-email-display');
        const signOutBtn = document.getElementById('signout-btn');
        const signinForm = document.getElementById('signin-form');
        const submitButton = document.getElementById('submit-button');
        const errorMessage = document.getElementById('error-message');
        
        // Show error messages
        const showError = (message) => {
            errorMessage.innerHTML = message;
        };

        // Handle successful authentication
        const handleAuthSuccess = (result) => {
            console.log("Authentication successful:", result.user);
            
            // Store user data in Firestore
            storeUserInDatabase(result.user);
            
            // Redirect to dashboard
            window.location.href = "https://dev.wrestling.systems/dashboard/";
        };

        // Store user data in database
        const storeUserInDatabase = async (user) => {
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const userData = {
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    emailVerified: user.emailVerified,
                    linkedProviders: user.providerData.map(provider => ({
                        providerId: provider.providerId,
                        uid: provider.uid,
                        email: provider.email,
                        displayName: provider.displayName,
                        photoURL: provider.photoURL
                    })),
                    lastSignIn: serverTimestamp(),
                    lastUpdated: serverTimestamp()
                };
                
                await setDoc(userDocRef, userData, { merge: true });
                console.log("âœ… User data stored in Firestore");
            } catch (error) {
                console.error("âŒ Failed to store user data:", error);
            }
        };

        // Check if user was just logged out (prevent redirect loop)
        const isJustLoggedOut = () => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('logout') === 'true';
        };
        
        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            const justLoggedOut = isJustLoggedOut();
            
            if (user && !justLoggedOut) {
                console.log("User signed in:", user.email);
                console.log("Linked providers:", user.providerData.map(p => p.providerId));
                window.location.href = "https://dev.wrestling.systems/dashboard/";
            } else {
                loginContainer.classList.remove('hidden');
                userStatusDiv.classList.add('hidden');
                
                if (justLoggedOut) {
                    setTimeout(() => {
                        window.history.replaceState({}, document.title, '/login/');
                    }, 1000);
                }
            }
        });

        // Handle OAuth sign-in
        const handleOAuthSignIn = async (provider, button) => {
            button.disabled = true;
            errorMessage.textContent = '';
            
            try {
                console.log(`=== ATTEMPTING ${provider.providerId.toUpperCase()} SIGN-IN ===`);
                const result = await signInWithPopup(auth, provider);
                
                console.log(`âœ… ${provider.providerId} sign-in successful!`);
                console.log('User UID:', result.user.uid);
                console.log('User email:', result.user.email);
                console.log("Current linked providers:", result.user.providerData.map(p => p.providerId));
                
                // CRITICAL CHECK: If user has multiple providers, previous linking worked
                if (result.user.providerData.length > 1) {
                    console.log('ðŸŽ‰ SUCCESS: Multiple providers found - account linking IS working!');
                    console.log('Provider details:', result.user.providerData.map(p => ({
                        provider: p.providerId,
                        uid: p.uid,
                        email: p.email
                    })));
                } else {
                    console.log('â„¹ï¸ Single provider found - either first sign-in or linking failed previously');
                    console.log('Current provider details:', {
                        provider: result.user.providerData[0]?.providerId,
                        uid: result.user.providerData[0]?.uid,
                        email: result.user.providerData[0]?.email,
                        firebaseUID: result.user.uid
                    });
                }
                
                handleAuthSuccess(result);
            } catch (error) {
                console.error(`${provider.providerId} sign-in error:`, error);
                
                if (error.code === 'auth/account-exists-with-different-credential') {
                    // Guide user to use their original sign-up method instead of complex linking
                    await handleProviderGuidance(error, provider, button);
                } else if (error.code === 'auth/popup-closed-by-user') {
                    showError('Sign-in was cancelled. Please try again.');
                } else if (error.code === 'auth/popup-blocked') {
                    showError('Popup was blocked by your browser. Please allow popups for this site.');
                } else {
                    showError(`Sign-in failed. Please try again.`);
                }
            } finally {
                button.disabled = false;
            }
        };

        // Handle provider guidance when account exists with different credential
        const handleProviderGuidance = async (error, attemptedProvider, button) => {
            try {
                const email = error.customData?.email;
                
                if (!email) {
                    showError('Please try signing in with your existing method.');
                    return;
                }

                console.log(`Provider guidance needed for: ${email}`);
                console.log('Attempted provider:', attemptedProvider.providerId);
                
                // Check what sign-in methods are available for this email
                let existingMethods = [];
                try {
                    existingMethods = await fetchSignInMethodsForEmail(auth, email);
                    console.log('Existing sign-in methods found:', existingMethods);
                } catch (fetchError) {
                    console.warn('Could not fetch sign-in methods (email enumeration protection enabled):', fetchError);
                    // If we can't fetch methods, show generic guidance
                    showGenericProviderGuidance(email, attemptedProvider, button);
                    return;
                }

                // Show provider guidance UI
                showProviderGuidance(email, existingMethods, attemptedProvider, button);

            } catch (guidanceError) {
                console.error('Provider guidance setup error:', guidanceError);
                showError('This email is already registered with a different sign-in method. Please try the method you originally used to sign up.');
            }
        };


        // Show provider guidance dialog  
        const showProviderGuidance = (email, existingMethods, attemptedProvider, button) => {
            const attemptedProviderName = getProviderDisplayName(attemptedProvider.providerId);
            const existingProviderNames = existingMethods.map(method => getProviderDisplayName(method)).join(', ');
            
            // Gray out the attempted provider button
            button.disabled = true;
            button.style.opacity = '0.5';
            button.style.cursor = 'not-allowed';
            
            // Create provider guidance dialog
            const dialogHtml = `
                <div id="provider-guidance-dialog" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                    <div class="bg-gray-800 rounded-2xl shadow-2xl max-w-md w-full mx-auto p-6 border border-gray-700">
                        <h3 class="text-xl font-bold text-white mb-4">Account Already Exists</h3>
                        
                        <div class="mb-6">
                            <p class="text-gray-300 mb-3">
                                An account with <strong class="text-white">${email}</strong> already exists.
                            </p>
                            <p class="text-gray-400 text-sm mb-4">
                                You originally signed up using <strong class="text-white">${existingProviderNames}</strong>.
                            </p>
                            <p class="text-gray-300">
                                Please use your original sign-in method instead of ${attemptedProviderName}.
                            </p>
                        </div>

                        <div class="space-y-3 mb-6">
                            ${getOriginalProviderButtons(existingMethods)}
                        </div>

                        <button id="dismiss-guidance" class="w-full py-2 px-4 bg-gray-600 hover:bg-gray-500 text-white rounded-lg text-sm transition-colors">
                            Got it
                        </button>
                    </div>
                </div>
            `;

            document.body.insertAdjacentHTML('beforeend', dialogHtml);
            setupProviderGuidanceEvents(button);
        };

        // Show generic provider guidance when we can't detect existing methods
        const showGenericProviderGuidance = (email, attemptedProvider, button) => {
            const attemptedProviderName = getProviderDisplayName(attemptedProvider.providerId);
            
            // Gray out the attempted provider button
            button.disabled = true;
            button.style.opacity = '0.5';
            button.style.cursor = 'not-allowed';
            
            showError(`This email is already registered with a different sign-in method. Please try Google, Facebook, Microsoft, or Email & Password instead of ${attemptedProviderName}.`);
            
            // Re-enable button after 5 seconds
            setTimeout(() => {
                button.disabled = false;
                button.style.opacity = '1';
                button.style.cursor = 'pointer';
            }, 5000);
        };

        // Get display name for provider
        const getProviderDisplayName = (providerId) => {
            switch (providerId) {
                case 'google.com':
                    return 'Google';
                case 'facebook.com':
                    return 'Facebook';
                case 'microsoft.com':
                    return 'Microsoft';
                case 'password':
                    return 'Email & Password';
                default:
                    return 'Unknown Provider';
            }
        };

        // Generate clickable provider buttons for original sign-in methods
        const getOriginalProviderButtons = (methods) => {
            let buttons = [];
            
            if (methods.includes('google.com')) {
                buttons.push(`
                    <button class="original-provider-btn w-full flex items-center justify-center py-3 px-4 bg-gold-500 hover:bg-gold-600 text-black font-semibold rounded-lg transition-colors" data-provider="google">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.2 172.9 60.3L360 128.2c-23.2-21.5-58.2-34.6-112-34.6-88.6 0-161.2 71.5-161.2 162.3s72.6 162.3 161.2 162.3c98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 26.9 3.9 41.4z"></path></svg>
                        Sign in with Google
                    </button>
                `);
            }
            
            if (methods.includes('facebook.com')) {
                buttons.push(`
                    <button class="original-provider-btn w-full flex items-center justify-center py-3 px-4 bg-gold-500 hover:bg-gold-600 text-black font-semibold rounded-lg transition-colors" data-provider="facebook">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 512 512"><path fill="currentColor" d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"></path></svg>
                        Sign in with Facebook
                    </button>
                `);
            }
            
            if (methods.includes('microsoft.com')) {
                buttons.push(`
                    <button class="original-provider-btn w-full flex items-center justify-center py-3 px-4 bg-gold-500 hover:bg-gold-600 text-black font-semibold rounded-lg transition-colors" data-provider="microsoft">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 448 512"><path fill="currentColor" d="M0 32h192v192H0V32zm256 0h192v192H256V32zM0 288h192v192H0V288zm256 288h192v-96H256v96zm0-128h192v-96H256v96z"></path></svg>
                        Sign in with Microsoft
                    </button>
                `);
            }
            
            if (methods.includes('password')) {
                buttons.push(`
                    <div class="text-center">
                        <p class="text-gray-400 text-sm mb-3">Or use the email & password form above</p>
                        <div class="w-full py-3 px-4 bg-gray-700 border border-gray-600 rounded-lg text-gray-300">
                            <svg class="w-5 h-5 inline mr-2" viewBox="0 0 512 512"><path fill="currentColor" d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path></svg>
                            Email & Password
                        </div>
                    </div>
                `);
            }
            
            return buttons.join('');
        };

        // Setup event listeners for provider guidance dialog
        const setupProviderGuidanceEvents = (originalButton) => {
            const dialog = document.getElementById('provider-guidance-dialog');
            
            // Dismiss button
            const dismissBtn = document.getElementById('dismiss-guidance');
            dismissBtn?.addEventListener('click', () => {
                dialog.remove();
                // Re-enable the original button after guidance
                setTimeout(() => {
                    originalButton.disabled = false;
                    originalButton.style.opacity = '1';
                    originalButton.style.cursor = 'pointer';
                }, 1000);
            });
            
            // Provider buttons that actually sign the user in
            const providerBtns = document.querySelectorAll('.original-provider-btn');
            
            providerBtns.forEach((btn) => {
                const providerType = btn.dataset.provider;
                
                btn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    console.log(`=== ORIGINAL PROVIDER BUTTON CLICKED: ${providerType} ===`);
                    
                    // Disable the button to prevent double-clicks
                    btn.disabled = true;
                    btn.textContent = 'Signing in...';
                    
                    try {
                        // Get the provider object
                        let provider;
                        if (providerType === 'google') {
                            provider = googleProvider;
                        } else if (providerType === 'facebook') {
                            provider = facebookProvider;
                        } else if (providerType === 'microsoft') {
                            provider = microsoftProvider;
                        }
                        
                        if (provider) {
                            // Sign in directly with the original provider
                            const result = await signInWithPopup(auth, provider);
                            console.log('Direct sign-in successful:', result.user.email);
                            dialog.remove();
                            handleAuthSuccess(result);
                        }
                    } catch (error) {
                        console.error('Error in original provider sign-in:', error);
                        btn.disabled = false;
                        btn.textContent = `Sign in with ${getProviderDisplayName(providerType + '.com')}`;
                        showError('Sign-in failed. Please try again.');
                    }
                });
            });
        };


        // Event Listeners
        signOutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Sign out error:", error));
        });

        // Email/Password form submission
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';
            errorMessage.textContent = '';
            
            const { email, password } = signinForm;
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email.value, password.value);
                handleAuthSuccess(userCredential);
            } catch (error) {
                console.error("Email sign-in error:", error);
                
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    showError('Invalid email or password. Please try again.');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('Too many failed attempts. Please try again later.');
                } else {
                    showError('Sign-in failed. Please try again.');
                }
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            }
        });

        // OAuth button event listeners
        document.getElementById('google-signin').addEventListener('click', (e) => {
            handleOAuthSignIn(googleProvider, e.target);
        });

        document.getElementById('facebook-signin').addEventListener('click', (e) => {
            handleOAuthSignIn(facebookProvider, e.target);
        });

        document.getElementById('microsoft-signin').addEventListener('click', (e) => {
            handleOAuthSignIn(microsoftProvider, e.target);
        });

        console.log("ðŸ”§ Simplified login page loaded - relying on Firebase auto-linking");
        console.log("If 'One account per email address' is enabled in Firebase Console, account linking should be automatic");
    </script>
