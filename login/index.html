<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Wrestling.Systems</title>

    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://assets.wrestling.systems/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://assets.wrestling.systems/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://assets.wrestling.systems/favicon-16x16.png">
    <link rel="shortcut icon" href="https://assets.wrestling.systems/favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="https://assets.wrestling.systems/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://assets.wrestling.systems/android-chrome-512x512.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom Gold Color */
        .bg-gold-500 { background-color: #D4AF37; }
        .hover\:bg-gold-600:hover { background-color: #C09B2D; }
        .text-gold-300 { color: #E6C75E; }
        .focus\:ring-gold-500:focus { --tw-ring-color: #D4AF37; }

</head>
<body class="bg-black text-gray-200 antialiased">

    <!-- User Status Display -->
    <div id="user-status" class="absolute top-4 right-4 text-right hidden group z-10">
        <div class="cursor-pointer">
            <p class="text-gray-400 text-sm">Signed in as</p>
            <p id="user-display-name" class="font-semibold text-white"></p>
        </div>
        <div class="absolute top-full right-0 mt-1 w-max bg-gray-800 rounded-md shadow-lg border border-gray-700 hidden group-hover:block transition-all text-left p-3 z-20">
            <div class="flex items-center gap-2 border-b border-gray-600 pb-2 mb-2">
                <span id="provider-icon-container" class="w-5 h-5"></span>
                <span id="user-email-display" class="text-gray-300 text-sm"></span>
            </div>
            <button id="signout-btn" class="w-full text-left text-red-400 font-semibold hover:text-red-300">Sign Out</button>
        </div>
    </div>


    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-black to-gray-900 p-4">
        
        <div class="w-full max-w-lg mx-auto text-center pt-12">
            <!-- Logo/Header -->
            <a href="https://dev.wrestling.systems"><img src="https://assets.wrestling.systems/logo-gemini2.png" alt="Wrestling.Systems Logo" class="w-48 mx-auto mb-6"></a>
        </div>

        <div id="login-container" class="w-full max-w-lg mx-auto bg-gray-800/50 backdrop-blur-sm rounded-2xl shadow-2xl p-8 border border-gray-700 mt-8">
            
            <!-- Content -->
            <div id="form-container">
                <h2 class="text-2xl font-bold text-white text-center mb-2">Sign In (Dev)</h2>
                <p class="text-gray-400 text-center mb-6">Welcome back! Sign in to access your account.</p>
                
                <!-- Sign-in Form -->
                <form id="signin-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold-500 focus:border-gold-500">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                        <input type="password" id="password" name="password" required
                            class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-gold-500 focus:border-gold-500">
                    </div>
                    <div>
                        <button type="submit" id="submit-button"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gold-500 hover:bg-gold-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 focus:ring-offset-gray-900 transition-all duration-300 disabled:opacity-50">
                            Sign In
                        </button>
                    </div>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-grow border-t border-gray-600"></div>
                    <span class="flex-shrink mx-4 text-gray-400 text-sm">Or continue with</span>
                    <div class="flex-grow border-t border-gray-600"></div>
                </div>

                <!-- Social Logins -->
                <div class="space-y-3">
                    <button id="google-signin" class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 focus:ring-offset-gray-900 transition-all duration-300">
                        <svg class="w-5 h-5 mr-2 text-gold-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.2 172.9 60.3L360 128.2c-23.2-21.5-58.2-34.6-112-34.6-88.6 0-161.2 71.5-161.2 162.3s72.6 162.3 161.2 162.3c98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 26.9 3.9 41.4z"></path></svg>
                        <span>Google</span>
                    </button>
                    <button id="facebook-signin" class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 focus:ring-offset-gray-900 transition-all duration-300">
                        <svg class="w-5 h-5 mr-2 text-gold-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"></path></svg>
                        <span>Facebook</span>
                    </button>
                    <button id="microsoft-signin" class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gold-500 focus:ring-offset-gray-900 transition-all duration-300">
                        <svg class="w-5 h-5 mr-2 text-gold-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M0 32h192v192H0V32zm256 0h192v192H256V32zM0 288h192v192H0V288zm256 288h192v-96H256v96zm0-128h192v-96H256v96z"></path></svg>
                        <span>Microsoft</span>
                    </button>
                </div>

                <p id="error-message" class="text-red-400 text-sm text-center mt-4 h-5"></p>

                <div class="mt-6 text-center text-sm">
                    <p class="text-gray-400">
                        Don't have an account? 
                        <a href="https://dev.wrestling.systems/register" class="font-medium text-gold-300 hover:underline">Register here</a>
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Footer with Legal Links -->
        <footer class="text-center text-gray-500 mt-12 pb-8 space-y-2">
            <div class="flex justify-center space-x-4 text-sm">
                <a href="https://dev.wrestling.systems/terms/" target="_blank" rel="noopener noreferrer" class="hover:text-gold-300 transition-colors">Terms of Service</a>
                <span class="text-gray-600">|</span>
                <a href="https://dev.wrestling.systems/privacypolicy/" target="_blank" rel="noopener noreferrer" class="hover:text-gold-300 transition-colors">Privacy Policy</a>
            </div>
            <p>&copy; 2025 Wrestling.Systems. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            FacebookAuthProvider,
            OAuthProvider,
            signInWithPopup,
            onAuthStateChanged,
            signOut,
            fetchSignInMethodsForEmail,
            linkWithCredential
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        // App Check removed for development

        // Firebase configuration - DEVELOPMENT PROJECT (SAFE)
        const firebaseConfig = {
            apiKey: "AIzaSyDUKOn5OKq9XYwJF-loJ-1E8_P4jaCvnUM",
            authDomain: "wrestling-systems-dev.firebaseapp.com",
            projectId: "wrestling-systems-dev",
            storageBucket: "wrestling-systems-dev.firebasestorage.app",
            messagingSenderId: "115633693255",
            appId: "1:115633693255:web:3ddd3679f2038438c14762"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Initialize App Check with reCAPTCHA v3
        const appCheck = initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6Ler2pgrAAAAAAQwDvNoe4voerXxtlVTwvdi0sg2'),
            isTokenAutoRefreshEnabled: true
        });
        
        // Initialize Auth Providers
        const googleProvider = new GoogleAuthProvider();
        const facebookProvider = new FacebookAuthProvider();
        const microsoftProvider = new OAuthProvider('microsoft.com');

        // Get form elements
        const signinForm = document.getElementById('signin-form');
        const errorMessage = document.getElementById('error-message');
        const submitButton = document.getElementById('submit-button');
        const googleSignInButton = document.getElementById('google-signin');
        const facebookSignInButton = document.getElementById('facebook-signin');
        const microsoftSignInButton = document.getElementById('microsoft-signin');
        const loginContainer = document.getElementById('login-container');

        const userStatusDiv = document.getElementById('user-status');
        const userDisplayName = document.getElementById('user-display-name');
        const userEmailDisplay = document.getElementById('user-email-display');
        const providerIconContainer = document.getElementById('provider-icon-container');
        const signOutBtn = document.getElementById('signout-btn');
        
        // The URL to redirect to after successful login
        const redirectUrl = "https://dev.wrestling.systems/dashboard/"; 

        // Helper Functions
        const handleAuthSuccess = (userCredential) => {
            console.log('User signed in successfully:', userCredential.user.uid);
            window.location.href = redirectUrl;
        };

        const showError = (message, errorObj = null) => {
            errorMessage.innerHTML = message;
            if (errorObj) console.error("Sign-in Error:", errorObj.code, errorObj.message);
        };

        // Smart account linking handler
        const handleAccountLinking = async (error, newProvider) => {
            try {
                // Get the existing provider info
                const email = error.customData.email;
                const newProviderName = newProvider.providerId.split('.')[0];
                
                // Get existing sign-in methods for this email
                const methods = await fetchSignInMethodsForEmail(auth, email);
                const existingProvider = methods[0]?.split('.')[0] || 'email';
                
                // Show linking dialog
                const shouldLink = await showAccountLinkingDialog(email, existingProvider, newProviderName);
                
                if (shouldLink) {
                    // User wants to link accounts
                    await linkAccounts(error, newProvider);
                } else {
                    // User wants to sign in with existing provider
                    showError(`Please sign in with ${existingProvider.charAt(0).toUpperCase() + existingProvider.slice(1)} instead.`);
                }
            } catch (linkError) {
                console.error("Account linking error:", linkError);
                showError("Unable to link accounts. Please try signing in with your original method.");
            }
        };

        // Show account linking dialog
        const showAccountLinkingDialog = (email, existingProvider, newProvider) => {
            return new Promise((resolve) => {
                const existingProviderName = existingProvider.charAt(0).toUpperCase() + existingProvider.slice(1);
                const newProviderName = newProvider.charAt(0).toUpperCase() + newProvider.slice(1);
                
                const linkingHtml = `
                    <div class="text-left bg-blue-900/20 border border-blue-500/30 rounded-lg p-4">
                        <p class="font-semibold mb-3">🔗 Link Your Accounts</p>
                        <p class="text-sm mb-3">
                            Hey! This email (<strong>${email}</strong>) is already linked to <strong>${existingProviderName}</strong>.
                        </p>
                        <p class="text-sm mb-4">
                            Want to link your <strong>${newProviderName}</strong> account so you can sign in with either method?
                        </p>
                        <div class="flex gap-2 mt-4">
                            <button id="link-accounts-btn" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-3 py-2 rounded transition-colors">
                                🔗 Link Accounts
                            </button>
                            <button id="use-existing-btn" class="bg-gray-600 hover:bg-gray-700 text-white text-xs px-3 py-2 rounded transition-colors">
                                Use ${existingProviderName}
                            </button>
                        </div>
                        <p class="text-xs text-gray-400 mt-2">
                            Linking keeps all your data safe and lets you sign in with either method.
                        </p>
                    </div>
                `;
                
                errorMessage.innerHTML = linkingHtml;
                
                // Add event listeners
                document.getElementById('link-accounts-btn').addEventListener('click', () => resolve(true));
                document.getElementById('use-existing-btn').addEventListener('click', () => resolve(false));
            });
        };

        // Link accounts using Firebase
        const linkAccounts = async (error, newProvider) => {
            try {
                // First, sign in with the existing provider to get the user
                const email = error.customData.email;
                const methods = await fetchSignInMethodsForEmail(auth, email);
                
                showError("Please sign in with your existing account first to link the new provider...");
                
                // Sign in with existing provider
                let existingUser;
                if (methods.includes('google.com')) {
                    const result = await signInWithPopup(auth, googleProvider);
                    existingUser = result.user;
                } else if (methods.includes('facebook.com')) {
                    const result = await signInWithPopup(auth, facebookProvider);
                    existingUser = result.user;
                } else if (methods.includes('microsoft.com')) {
                    const result = await signInWithPopup(auth, microsoftProvider);
                    existingUser = result.user;
                }
                
                if (existingUser) {
                    // Now link the new provider
                    const credential = OAuthProvider.credentialFromError(error);
                    if (credential) {
                        await linkWithCredential(existingUser, credential);
                        showError(`✅ Accounts linked! You can now sign in with either method.`);
                        setTimeout(() => {
                            window.location.href = "https://dev.wrestling.systems/dashboard/";
                        }, 2000);
                    }
                }
            } catch (linkError) {
                console.error("Linking error:", linkError);
                showError("Could not link accounts. Please try again.");
            }
        };
        
        function getProviderIcon(providerId) {
            switch (providerId) {
                case 'google.com':
                    return `<svg class="w-full h-full text-gold-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 126 21.2 172.9 60.3L360 128.2c-23.2-21.5-58.2-34.6-112-34.6-88.6 0-161.2 71.5-161.2 162.3s72.6 162.3 161.2 162.3c98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 26.9 3.9 41.4z"></path></svg>`;
                case 'facebook.com':
                    return `<svg class="w-full h-full text-gold-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"></path></svg>`;
                case 'microsoft.com':
                    return `<svg class="w-full h-full text-gold-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="currentColor" d="M0 32h192v192H0V32zm256 0h192v192H256V32zM0 288h192v192H0V288zm256 288h192v-96H256v96zm0-128h192v-96H256v96z"></path></svg>`;
                case 'password':
                default:
                    return `<svg class="w-full h-full text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path></svg>`;
            }
        }

        // Check if user was just logged out (prevent redirect loop)
        const urlParams = new URLSearchParams(window.location.search);
        const justLoggedOut = urlParams.get('logout') === 'true';
        
        // Auth State Listener
        onAuthStateChanged(auth, async (user) => {
            if (user && !justLoggedOut) {
                // User is already signed in, redirect to dashboard (unless just logged out)
                window.location.href = "https://dev.wrestling.systems/dashboard/";
            } else {
                // User is signed out or just logged out
                loginContainer.classList.remove('hidden');
                userStatusDiv.classList.add('hidden');
                
                // Clear logout parameter from URL after a moment
                if (justLoggedOut) {
                    setTimeout(() => {
                        window.history.replaceState({}, document.title, '/login/');
                    }, 1000);
                }
            }
        });


        // Event Listeners
        signOutBtn.addEventListener('click', () => {
            signOut(auth).catch(error => console.error("Sign out error:", error));
        });

        // Handle Email/Password form submission
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';
            errorMessage.textContent = '';
            const { email, password } = signinForm;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email.value, password.value);
                handleAuthSuccess(userCredential);
            } catch (error) {
                let friendlyMessage = "An unexpected error occurred.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = 'Invalid email or password.';
                } else if (error.code.includes('app-check')) {
                    friendlyMessage = 'Could not verify you are human. Please refresh and try again.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    friendlyMessage = 'Authentication domain not authorized. Please contact support.';
                }
                showError(friendlyMessage, error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            }
        });
        
        // Generic Social Sign-in Handler
        const handleSocialSignIn = async (provider, button) => {
            errorMessage.textContent = '';
            button.disabled = true;
            try {
                const result = await signInWithPopup(auth, provider);
                handleAuthSuccess(result);
            } catch (error) {
                let friendlyMessage = `Could not sign in with ${provider.providerId.split('.')[0]}. Please try again.`;
                
                if (error.code === 'auth/account-exists-with-different-credential') {
                    // Smart account linking flow
                    await handleAccountLinking(error, provider);
                    return; // Don't show generic error message
                } else if (error.code.includes('app-check')) {
                    friendlyMessage = 'Could not verify you are human. Please refresh and try again.';
                } else if (error.code === 'auth/unauthorized-domain') {
                    friendlyMessage = 'Authentication domain not authorized. Please contact support.';
                } else if (error.code === 'auth/popup-closed-by-user' || error.code === 'auth/cancelled-popup-request') {
                    // Don't show an error message if the user intentionally closes the popup.
                    friendlyMessage = '';
                }
                
                if (friendlyMessage) {
                    showError(friendlyMessage, error);
                }
            } finally {
                button.disabled = false;
            }
        };

        // Attach event listeners
        googleSignInButton.addEventListener('click', () => handleSocialSignIn(googleProvider, googleSignInButton));
        facebookSignInButton.addEventListener('click', () => handleSocialSignIn(facebookProvider, facebookSignInButton));
        microsoftSignInButton.addEventListener('click', () => handleSocialSignIn(microsoftProvider, microsoftSignInButton));
    </script>
</body>
</html>
